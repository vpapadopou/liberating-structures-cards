    <ns0:flowRoot xml:space="preserve" style="font-style:normal;font-weight:normal;font-size:11.25px;line-height:125%;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" id="flowRoot4319" transform="matrix(1,0,0,1.0068578,-0.17251487,-4.5759283)"><ns0:flowRegion id="flowRegion4321"><ns0:use x="0" y="0" ns6:href="#path4305" id="use4323" width="100%" height="100%" transform="matrix(1,0,0,0.99318888,0.17251487,4.5447611)" /></ns0:flowRegion><ns0:flowPara id="flowPara4325" style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:8.72015095px;font-family:Roboto;-inkscape-font-specification:'Roboto Bold';fill:#999999;fill-opacity:1">Invitation</ns0:flowPara><ns0:flowPara style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:8.72015095px;font-family:Lato;-inkscape-font-specification:'Lato Medium';fill:#1a1a1a;fill-opacity:1" id="flowPara4400">Demandez aux personnes pr&#233;sentes dans le bocal de d&#233;crire leur exp&#233;rience - le bon, le mauvais et le laid - de mani&#232;re informelle, concr&#232;te et ouverte. Invitez-les &#224; le faire en discutant entre eux, comme si le public n'&#233;tait pas l&#224;.  Demandez-leur fermement d'&#233;viter de se pr&#233;senter au public</ns0:flowPara><ns0:flowPara style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:8.72015095px;font-family:Lato;-inkscape-font-specification:'Lato Medium';fill:#1a1a1a;fill-opacity:1" id="flowPara4200" /><ns0:flowPara style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:8.72015095px;font-family:Roboto;-inkscape-font-specification:'Roboto Bold';fill:#999999;fill-opacity:1" id="flowPara4212">Personnes</ns0:flowPara><ns0:flowPara style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:8.72015095px;font-family:Lato;-inkscape-font-specification:'Lato Medium';fill:#1a1a1a;fill-opacity:1" id="flowPara4413">- One inner circle group of 3-7 people</ns0:flowPara><ns0:flowPara style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:8.72015095px;font-family:Lato;-inkscape-font-specification:'Lato Medium';fill:#1a1a1a;fill-opacity:1" id="flowPara4265">- Un cercle ext&#233;rieur avec plusieurs petits groupes satellites de 3-4 personnes</ns0:flowPara><ns0:flowPara style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:8.72015095px;font-family:Lato;-inkscape-font-specification:'Lato Medium';fill:#1a1a1a;fill-opacity:1" id="flowPara4214" /><ns0:flowPara style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:8.72015095px;font-family:Roboto;-inkscape-font-specification:'Roboto Bold';fill:#999999;fill-opacity:1" id="flowPara4202">Espace et mat&#233;riel</ns0:flowPara><ns0:flowPara style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:8.72015095px;font-family:Lato;-inkscape-font-specification:'Lato Medium';fill:#1a1a1a;fill-opacity:1" id="flowPara4210">- 3-7 chaises en cercle au milieu de la pi&#232;ce</ns0:flowPara><ns0:flowPara style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:8.72015095px;font-family:Lato;-inkscape-font-specification:'Lato Medium';fill:#1a1a1a;fill-opacity:1" id="flowPara4267">- Chaises selon les besoins dans un cercle ext&#233;rieur</ns0:flowPara><ns0:flowPara style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:8.72015095px;font-family:Lato;-inkscape-font-specification:'Lato Medium';fill:#1a1a1a;fill-opacity:1" id="flowPara4269">- Microphones (optionnel)</ns0:flowPara><ns0:flowPara style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:8.72015095px;font-family:Lato;-inkscape-font-specification:'Lato Me